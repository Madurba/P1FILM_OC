            <nav class="nav_links">
                <ul>
                    <li><a href="festival.html">Le festival</a></li>

                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

        <div class="background-contact">
            <div class="background-title">
                <h1>Ecrivez-nous <br />nous répondons sous 24h</h1>
            </div>
        </div>
<!--page_content-->
        <section class="home-programmation-wrapper">
            <h3>Formulaire de contact</h3>
            <div>
                <form action="#" method="post">
                    <div>
                        <label for="madame">Madame</label>
                        <input type="radio" value="madame" id="madame" name="civility">
                        <label for="monsieur">Monsieur</label>
                        <input type="radio" value="monsieur" id="monsieur" name="civility">
                    </div>
                    <div>
                        <label for="name">Prénom</label>
                        <input type="text" id="name" name="user_name">
                    </div>
                    <label for="lastname">Nom</label>
                        <input type="text" id="lastname" name="user_lastename">
                    </div>
                    <div>
                        <label for="mail">E-mail</label>
                        <input type="email" id="mail" name="user_mail">
                    </div>
                    <div>
                        <label for="mobile">Mobile</label>
                        <input type="tel" id="mobile" name="user_mobile">
                    </div>
                    <div>
                        <label for="msg">Message</label>
                        <textarea id="msg" name="user_message" placeholder="Écrivez votre message"></textarea>
                    </div>
                    <div class="button">
                        <button type="submit">Envoyer le message</button>
                    </div>
                </form>
            </div>
        </section>
<!--footer-->

            <div class="footer-wrapper">
                <div class="footer-left">

                            <li><a href="#"><i class="fab fa-instagram fa-2x"></i></a></li>

                        </ul>
                    </div>
                </div>
            </div>
